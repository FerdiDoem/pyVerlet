name: profile

on:
  workflow_dispatch:

jobs:
  profiling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run profiler
        run: python profile_runner.py --n_particles 100 --substeps 1000 --cell_size 2
      - name: Upload profile
        uses: actions/upload-artifact@v4
        with:
          name: stats.prof
          path: stats.prof
